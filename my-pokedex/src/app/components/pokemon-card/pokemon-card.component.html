<div class="card user-select-none">
  <div class="text-decoration-none disable">
    <img
      src="./../../../assets/pokeball-gray-flat.png"
      class="position-absolute gray-ball"
    />
    <img
      src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{
        id
      }}.png"
      class="card-img-top"
      alt="pokemon-img"
    />

    @if (id.length === 1 ) {
    <h5 class="card-id">#{{ "00" + id }}</h5>
    } @if (id.length === 2) {
    <h5 class="card-id">#{{ "0" + id }}</h5>
    } @if (id.length === 3) {
    <h5 class="card-id">#{{ id }}</h5>
    }

    <div class="card-body d-grid">
      <div class="pokemon-name d-flex justify-content-between">
        <h4 class="card-title">{{ data?.name | titlecase }}</h4>
      </div>
      <p class="card-text type d-flex justify-content-around">
        <span class="type" *ngFor="let type of pokemon?.types">{{
          type.type.name
        }}</span>
      </p>
      <div class="pokemon-stat d-flex justify-content-around">
        <p class="card-text weight">
          <img src="./../../../assets/ic_weight.png" class="icon" />
          {{ pokemon?.weight + "kg" }}
        </p>
        <p class="card-text height">
          <img src="./../../../assets/ic_height.png" class="icon" />
          {{ pokemon?.height + " m" }}
        </p>
      </div>
    </div>
  </div>
</div>
